{% extends "base.html" %}

{% block title %}
    BattleShip
{% endblock %}

{% block content %}
    <div class="container-md">
        <img src="https://image.winudf.com/v2/image1/Y29tLm1hcm1hbGFkZS5iYXR0bGVzaGlwX3NjcmVlbl8wXzE1NTk3NzU0ODVfMDQx/screen-0.jpg?fakeurl=1&type=.jpg" class="img-fluid" alt="the game">
    </div>
        </br>
    <h1>Witaj w BattleShip!</h1>
    <strong>Najlepsza Gra Wszechczasów!!!</strong></br>
    <a  href="{% url 'create_game' %}"><button type="button" class="btn btn-primary btn-lg">Zagraj!</button></a></br>
    <form action="{% url "game_join" %}" method="post">
        {% csrf_token %}
        <div class="input-group mb-3">
            <input type="text" name="room_code" placeholder="Wprowadź kod pokoju gry">
            <button class="btn btn-outline-secondary" type="submit" id="button-addon2">Dołącz</button>
        </div>
    </form>
{% endblock %}
